<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Test Spaces</h3>
			</div>
			<div class="panel-body">
				Here you can select a space or create a new one...
				<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#newSpaceModal">Create
					Space</button>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Owner</th>
						<th>Last Modified</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="spaceProfile in spaceProfiles">
						<td><a style="cursor: pointer" data-ng-click="open(spaceProfile)">{{ spaceProfile.displayName }}</a></td>
						<td>{{ spaceProfile.owner }}</td>
						<td>{{ spaceProfile["lastModified"] }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div id="newSpaceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newSpaceModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form data-ng-submit="save()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">&times;</button>
					<h3>Create a New Test Space</h3>
				</div>
				<div class="modal-body">
					<fieldset>
						<label>Space Name</label>
						<input type="text" data-ng-model="spaceProfileForm.displayName" placeholder="name" data-ng-required="true" data-set-focus>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal" data-ng-click="cancel()">Cancel</button>
					<button class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
