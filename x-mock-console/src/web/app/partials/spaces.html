<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Test Spaces</h3>
			</div>
			<div class="panel-body">
				Here you can select a space or create a new one...
				<button type="button" class="btn btn-primary pull-right" data-animation="am-fade-and-slide-top"
					data-template="app/partials/modalCreateSpace.html" bs-modal="modal">Create Space</button>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Owner</th>
						<th>Last Modified</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="spaceProfile in spaceProfiles">
						<td><a style="cursor: pointer" data-ng-click="openSpace(spaceProfile)">{{ spaceProfile.displayName }}</a></td>
						<td>{{ spaceProfile.owner }}</td>
						<td>{{ spaceProfile["lastModified"] }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
