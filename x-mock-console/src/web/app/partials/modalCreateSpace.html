
<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="cancel()">&times;</button>
				<h3 class="modal-title">Create a New Test Space</h3>
			</div>
			<div class="modal-body">
				<form data-ng-enter="save()">
					<fieldset>
						<label>Space Name</label>
						<input type="text" data-ng-model="spaceProfileForm.displayName" placeholder="name" data-ng-required="true"
							data-set-focus>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
				<button class="btn btn-primary" data-ng-submit="save()">Save</button>
			</div>
		</div>
	</div>
</div>
